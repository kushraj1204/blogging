{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="nav-link" href="{% url 'home' %}">
        <img id="logo" height="25" width="25" src="{% static 'images/icon.png' %}">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if category_id == 0 %} active {% endif %}">
                <a class="nav-link"  href="{% url 'home' %}">Home</a>

            </li>

            {% for category in categories %}
                <li class="nav-item {% if category.id == category_id %} active {% endif %}">
                    <a class="nav-link"  href="{% url 'blogsByCategory' slug=category.alias  %}">{{ category.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
